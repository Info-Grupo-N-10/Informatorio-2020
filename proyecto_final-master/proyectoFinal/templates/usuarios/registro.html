{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EstateAgency</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styleRegistro.css' %}">

</head>
<body>
	{{form.errors}}
<div class="main">
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <form method="POST" enctype="multipart/form-data" id="signup-form" class="signup-form">
                    {%csrf_token%}
                    <h2 class="form-title">Crear Cuenta</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" id="name" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" id="name" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" id="email" placeholder="Correo Electronico"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="password" placeholder="Contraseña"/>
                        <span toggle="#password" class="toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" id="re_password" placeholder="Repetir Contraseña"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>Acepto los <a href="#" class="term-service">términos y condiciones y políticas de privacidad</a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="btn btn-b-n text-uppercase" style="width: 100%; border-radius: 25px;" value="Registrarse"/>
                    </div>
                </form>
            </div>
        </div>

    </section>
</div>

<script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
  <script src="{% static 'lib/popper/popper.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'lib/easing/easing.min.js' %}"></script>
  <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'lib/scrollreveal/scrollreveal.min.js' %}"></script>
  <!-- Contact Form JavaScript File -->
  <script src="{% static 'contactform/contactform.js' %}"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Template Main Javascript File -->
  
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
